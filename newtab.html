<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>Katahari Quotes - The Horizon Words</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <canvas id="stars" aria-hidden="true"></canvas>

  <div class="main" role="main">
    <header class="header" role="banner" aria-label="Top bar">
      <div class="header-inner">
        <div class="logo" role="img" aria-label="Katahari Quotes">
          <h1 class="brand">katahari</h1>
          <span class="brand-sub">quotes</span>
        </div>

        <nav class="controls" role="navigation" aria-label="Top controls">
          <button id="button-language" class="btn btn-ghost" aria-pressed="false" aria-label="Switch language" title="Switch language">🇬🇧 EN</button>
          <button id="button-themes" class="btn btn-ghost" aria-label="Open themes" title="Open themes">Themes</button>
          <button id="button-theme" class="btn btn-ghost katahari-theme" aria-pressed="false" aria-label="Toggle light/dark" title="Toggle theme">Light</button>
          <button id="button-donate" class="btn btn-primary" aria-label="Buy me a coffee" title="Buy me a coffee">☕ Donate</button>
          <button id="button-contact" class="btn btn-ghost" aria-label="Contact" title="Contact">💬 Contact</button>
        </nav>
      </div>
    </header>

    <main class="content" id="content" role="main">
      <article class="quote-card card" role="article" aria-live="polite" aria-atomic="true">
        <blockquote>
          <p id="blockquote" class="blockquote"></p>
          <footer>
            <cite id="cite"></cite>
          </footer>
        </blockquote>

        <div class="quote-actions" role="group" aria-label="Quote actions">
          <button id="btn-prev" class="btn btn-ghost btn-previous" aria-label="Previous quote" title="Previous">←</button>
          <button id="btn-random" class="btn btn-ghost" aria-label="Random quote" title="Random">🎲</button>
          <button id="btn-next" class="btn btn-ghost btn-next" aria-label="Next quote" title="Next">→</button>

          <div class="spacer" aria-hidden="true"></div>

          <button id="btn-copy" class="btn btn-ghost" aria-label="Copy quote" title="Copy">📋</button>
          <button id="btn-share" class="btn btn-ghost" aria-label="Share quote" title="Share">🔗</button>
        </div>
      </article>
    </main>
  </div>

  <!-- Theme logic moved to vendor/main.js to avoid duplicate handlers -->

  <script type="module" src="./vendor/main.js"></script>
  <script type="module" src="./vendor/chromeStorageHelper.js"></script>
  <script type="module" src="./vendor/star.js"></script>
</body>
</html>
